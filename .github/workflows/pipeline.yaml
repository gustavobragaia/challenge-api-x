name: Build and Deploy (GHCR -> EC2)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: |
            ghcr.io/gustavobragaia/challenge-api-x:latest
            ghcr.io/gustavobragaia/challenge-api-x:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on EC2 (pull SHA tag and restart)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd /home/ec2-user/challenge-api-x

            echo "==> Updating image tag to ${GITHUB_SHA}"
            export IMAGE_TAG=${GITHUB_SHA}

            # opcional: garante login no GHCR (caso a imagem seja privada)
            # (requer secrets GHCR_USER e GHCR_TOKEN se vocÃª quiser)
            # echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            echo "==> Pulling new image"
            docker compose -f docker-compose.prod.yml pull

            echo "==> Recreating containers"
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            echo "==> Healthcheck"
            for i in $(seq 1 20); do
              if curl -fsS --max-time 2 https://api.challengeapi.site/ping > /dev/null; then
                echo "OK: /ping is responding"
                exit 0
              fi
              echo "waiting... ($i/20)"
              sleep 2
            done

            echo "ERROR: API did not become healthy"
            docker compose -f docker-compose.prod.yml ps
            exit 1
        envs: GITHUB_SHA
